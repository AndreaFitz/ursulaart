<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="css/images/logo2.PNG" alt="App Logo" />
            <span class="app-name">Ursulaart</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>

    <!-- Main Content -->
    <div class="fullscreen-image">
        <img src="css/images/acrylics.png" alt="Acrylics image" class="full-page-image">

        <p></p>

            <div class="gallery-item">

            <div class="gallery-item">

                <h4>(acrylic)</h4>
            </div>
            <div class="gallery-item">
                <img src="css/images/comesthebird2.png" alt="Comes the Bird" class="gallery-image">
                <h3>Comes the Bird 2</h3>
                <h4>(pastel)</h4>
            </div>
            <div class="gallery-item">
                <img src="css/images/westonpier.PNG" alt="Weston Pier" class="gallery-image">
                <h3>Weston Pier and Clock, Summer</h3>
                <h4>(pastel)</h4>
            </div>
